<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali!</title>
    <style>
        body {
            background-color: #0d1a2d;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle, rgba(255, 152, 0, 0.1) 0%, rgba(13, 26, 45, 0.1) 70%);
        }

        .container {
            text-align: center;
            padding: 2rem 3rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 152, 0, 0.4);
            transition: all 0.3s ease-in-out;
        }

        .title {
            font-size: 2.5rem;
            color: #ffc107;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #ffc107;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 2rem;
            max-width: 400px;
        }

        .celebrate-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a1a1a;
            background-color: #ff9800;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }

        .celebrate-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
        }

        .celebrate-btn:active {
            transform: translateY(-1px);
        }

        .diwali-message {
            display: none;
            /* Hidden by default */
            margin-top: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        .happy-diwali {
            font-size: 3.5rem;
            font-weight: bold;
            color: #f57c00;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(45deg, #ffeb3b, #f57c00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 152, 0, 0.8);
        }

        .telugu-message {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #ff5722;
            font-style: italic;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <main class="container" role="main">
        <h1 class="title">Happy Diwali, MCA Coders!</h1>
        <p class="subtitle" style="margin: 0 auto 2rem; text-align: center;">
            Time to debug your life with lights & celebrate the festival of joy!
        </p>

        <button class="celebrate-btn" id="celebrateBtn" aria-label="Celebrate Diwali">
            Click to Celebrate! ü™î
        </button>

        <div class="diwali-message" id="diwaliMessage">
            <h2 class="happy-diwali">Happy Diwali!</h2>
            <p class="telugu-message">Sem exams ‡∞µ‡∞∏‡±ç‡∞§‡±Å‡∞®‡±ç‡∞®‡∞æ‡∞Ø‡∞ø ‡∞™‡±ã.. ‡∞™‡±ã‡∞Ø‡∞ø ‡∞ö‡∞¶‡±Å‡∞µ‡±Å‡∞ï‡±ã..</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        const celebrateBtn = document.getElementById('celebrateBtn');
        const diwaliMessage = document.getElementById('diwaliMessage');

        const handleCelebration = () => {
            celebrateBtn.style.display = 'none';
            diwaliMessage.style.display = 'block';

            // Fun confetti explosion!
            const duration = 2 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0, colors: ['#FFC107', '#FF9800', '#F57C00', '#FFFFFF'] };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function () {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                // Launch confetti from two sides for a nice effect
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        };

        celebrateBtn.addEventListener('click', handleCelebration);
    </script>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
